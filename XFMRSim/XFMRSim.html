                <div id="user-inputs">
                    <label class="desc pt-2" for="input-wiring">Input Wiring</label>
                    <select name="in-wire" id="input-wiring" autocomplete="off">
                        <option value="input1">Type 1</option>
                        <option value="input2">Type 2</option>
                        <option value="input3">Type 3</option>
                        <option value="input4">Type 4</option>
                        <option value="input5">Type 5</option>
                        <option value="input6">Type 6</option>
                    </select>
    
                    <label class="desc pt-2" for="phase">Coil Phase</label>
                    <select name="coil" id="coil-phase" autocomplete="off">
                        <option value="0">0°</option>
                        <option value="180">180°</option>
                    </select>
    
                    <label class="desc pt-2" for="output-wiring">Output Wiring</label>
                    <select name="out-wire" id="output-wiring" autocomplete="off">
                        <option value="output1">Type 1</option>
                        <option value="output2">Type 2</option>
                        <option value="output3">Type 3</option>
                        <option value="output4">Type 4</option>
                        <option value="output5">Type 5</option>
                        <option value="output6">Type 6</option>
                    </select>
                </div>

                <canvas id="img-container"></canvas>

                <div id="eq" style="width: 100%">
                    <div class="row">
                        <div class="col-md-6" style="text-align: left;">

                            <div id="eq05" class="equ"></div>

                        <div class="col-md-6" style="text-align: left;">

                            <div id="eq08" class="equ"></div>
                            <div id="eq09" class="equ"></div>
                            <div id="eq10" class="equ"></div>
                            <div id="eq11" class="equ"></div>
                            <div id="eq12" class="equ"></div>
                        </div>
                    </div>
                </div>

                <span class="vpb" style="width: 12%; display: inline-block; text-align: center;">
