<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whazzle!</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Reset Styling-->
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!--Personal Styling-->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
    
<body id="main-body">

    <!--Settings modal-->
    <div class="modal" id="settings-modal">
        <!-- Modal content -->
        <div class="mod-content">
            <span class="close">&times;</span>
            <p class="text-title">GAME SETTINGS</p>

            <form>
                <div class="form-row">
                    <div class="col">
                        <label for="sel1" class="settings-text">Rows:</label>
                        <select class="form-control" id="sel-rows">
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="sel1" class="settings-text">Columns:</label>
                        <select class="form-control" id="sel-columns">
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="sel1" class="settings-text">Number of Tries:</label>
                        <select class="form-control" id="sel-tries">
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                        </select>
                    </div>
                    <div class="col text-right">
                        <button type="button" id="settings-btn" class="btn btn-secondary mt-5">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--Editor modal-->
    <div class="modal" id="editor-modal">
        <!-- Modal content -->
        <div class="mod-content">
            <span class="close">&times;</span>
            <p class="text-title">GAME EDITOR</p>
            <div id="edit-div"></div>
        </div>
    </div>
    
    <!--Main content body-->
    <div id="page-body">
        <div class="header">
            <div class="inner-header">
                <img id="settings" class="settings-icon" src="./images/gear.png">
                <img id="stats" class="stats-icon" src="./images/CopyOriginalGame.png">
                <img id="rstr-og-game" class="stats-icon" src="./images/RestoreOriginalGame.png">
                <img id="reset" class="reset-icon" src="./images/Reset.png">
                <img id="info" class="reset-icon" src="./images/info.png">
                <img id="edit" class="reset-icon" src="./images/GameEditor.png">
                <span><p class="title"><b>Whazzle!</b></p></span>
            </div>
        </div>
        <div id="game-body">
            
        </div>
        <div id="game-control">
            <img id="go-btn" class="go-icon" src="./images/GoButton1.png">
            <span id="remain-span">Tries: </span>
            <span id="score-span">Score: 0</span>
        </div>
        <div class="spacer">
            <img id="set-this" class="stats-icon" src="./images/SetThisState.png">
            <img id="restore-this" class="stats-icon" src="./images/RestoreSetState.png">
            <img id="copy-set" class="stats-icon" src="./images/CopySetState.png">
            <img id="copy-current" class="reset-icon" src="./images/CopyCurrentState.png">
        </div>
        <div class="footer">
            <div class="inner-footer">
                <p class="copywright">&copy;2022-Nick Mikstas</p>
            </div>
        </div>
    </div>
    
    <script src="./wordArray.js"></script>
    <script src="./gameGenerator1.js"></script>
    <script src="./gamePrinter1.js"></script>
    <script src="./gameRenderer1.js"></script>
    <script src="./gameEngine1.js"></script>
    <script src="./whazzle.js"></script>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
        
</html>
